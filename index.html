<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pic">
        <img src="roomies.png">
    </div>
    <div class="container">
        <button onclick="playAudio()" class="btn">click here</button>
    </div>
    <p>(sound on!)</p>

    <audio id="sound" src="sounds/heyroomie.m4a"></audio>

<script>
    let sound = document.getElementById('sound');
    function playAudio() {
        sound.play();
    }

</script>
</body>
</html>
